{% extends "base.html" %}

{% block title %}Profile | Cognitive Orchestrator{% endblock %}

{% block content %}
<div class="p-8 max-w-2xl mx-auto space-y-8" x-data="profileApp()">
    <header>
        <h1 class="text-3xl font-bold font-outfit text-app-text flex items-center gap-3">
            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Your Profile
        </h1>
        <p class="text-app-muted mt-1">Manage your digital identity and account security.</p>
    </header>

    <div class="ui-card p-8 space-y-8">
        <div class="flex items-center gap-6 pb-8 border-b border-white/5">
            <div class="relative group">
                <div
                    class="w-24 h-24 rounded-2xl bg-indigo-600/20 flex items-center justify-center border-2 border-dashed border-indigo-500/20 group-hover:border-indigo-500/40 transition-colors">
                    <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div
                    class="absolute -bottom-2 -right-2 w-8 h-8 rounded-lg bg-indigo-600 border-4 border-surface-800 flex items-center justify-center cursor-pointer hover:bg-indigo-500 transition-colors">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-bold font-outfit text-white" x-text="profile.username"></h2>
                <p class="text-sm text-white/40" x-text="profile.email"></p>
            </div>
        </div>

        <form @submit.prevent="updateProfile()" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label
                        class="block text-[10px] font-bold text-white/20 uppercase tracking-widest mb-2 px-1">Professional
                        Title</label>
                    <input type="text" x-model="profile.title" placeholder="E.g. Full Stack Developer"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50">
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold text-white/20 uppercase tracking-widest mb-2 px-1">Location</label>
                    <input type="text" x-model="profile.location" placeholder="E.g. San Francisco, CA"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-white/20 uppercase tracking-widest mb-2 px-1">Bio</label>
                <textarea x-model="profile.bio" rows="4" placeholder="Tell us about yourself..."
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50 resize-none"></textarea>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" :disabled="isLoading"
                    class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-indigo-600/20 active:scale-95 disabled:opacity-50">
                    <span x-show="!isLoading">Save Changes</span>
                    <span x-show="isLoading" class="flex items-center gap-2">
                        <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Updating...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function profileApp() {
        return {
            profile: {},
            isLoading: false,
            async init() {
                await this.fetchProfile();
            },
            async fetchProfile() {
                try {
                    const res = await fetch('/api/auth/me/', {
                        headers: { 'Authorization': 'Token ' + localStorage.getItem('auth_token') }
                    });
                    this.profile = await res.json();
                } catch (err) {
                    console.error(err);
                }
            },
            async updateProfile() {
                this.isLoading = true;
                try {
                    const res = await fetch('/api/auth/me/', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Token ' + localStorage.getItem('auth_token')
                        },
                        body: JSON.stringify({
                            title: this.profile.title,
                            location: this.profile.location,
                            bio: this.profile.bio
                        })
                    });
                    if (res.ok) {
                        alert('Profile updated successfully!');
                    }
                } catch (err) {
                    console.error(err);
                } finally {
                    this.isLoading = false;
                }
            }
        }
    }
</script>
{% endblock %}
