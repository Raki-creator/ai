<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cognitive Orchestrator{% endblock %}</title>
    <!-- Tailwind via CDN for development, Alpine.js for interactivity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Basic Theme Variables */
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #1a1a1a;
            --text-muted: #6c757d;
            --border-color: rgba(0, 0, 0, 0.05);
            --card-bg: rgba(0, 0, 0, 0.02);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.06);
        }

        .dark {
            --bg-color: #0a0a0c;
            --surface-color: #121216;
            --text-color: #f1f1f1;
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.06);
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1,
        h2,
        h3,
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .ui-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        /* Glassmorphism adjustment for light mode */
        html:not(.dark) .ui-card {
            background: #ffffff;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.05);
        }

        .sidebar-item-active {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border-right: 2px solid #818cf8;
        }
    </style>
    <script>
        // Apply theme immediately to prevent flicker
        (function () {
            const theme = localStorage.getItem('app_theme') || 'dark';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        surface: {
                            900: '#0a0a0c',
                            800: '#121216',
                            700: '#1d1d24',
                            600: '#2a2a35',
                        },
                        app: {
                            bg: 'var(--bg-color)',
                            surface: 'var(--surface-color)',
                            text: 'var(--text-color)',
                            muted: 'var(--text-muted)',
                            border: 'var(--border-color)',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen flex overflow-hidden">
    <!-- Sidebar -->
    {% if user.is_authenticated %}
    <aside class="w-64 bg-app-surface border-r border-app-border flex flex-col h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-indigo-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-lg font-bold font-outfit tracking-tight">Cognitive</h1>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-app-bg dark:hover:bg-white/5 transition-colors group {% if request.path == '/' %}sidebar-item-active{% endif %}">
                <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
            </a>
            <a href="/reminders-ui/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-app-bg dark:hover:bg-white/5 transition-colors group {% if '/reminders-ui/' in request.path %}sidebar-item-active{% endif %}">
                <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Reminders
            </a>
            <a href="/memory-ui/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-app-bg dark:hover:bg-white/5 transition-colors group {% if '/memory-ui/' in request.path %}sidebar-item-active{% endif %}">
                <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                Memory Vault
            </a>
            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-app-muted uppercase tracking-wider">Account</div>
            <a href="/profile/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-app-bg dark:hover:bg-white/5 transition-colors group {% if '/profile/' in request.path %}sidebar-item-active{% endif %}">
                <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
            </a>
            <a href="/settings-ui/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-app-bg dark:hover:bg-white/5 transition-colors group {% if '/settings-ui/' in request.path %}sidebar-item-active{% endif %}">
                <svg class="w-5 h-5 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
            </a>
        </nav>

        <div class="p-4 border-t border-app-border">
            <a href="/api/auth/logout/"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-500/10 text-red-400 transition-colors group">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Sign Out
            </a>
        </div>
    </aside>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-app-bg relative">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
