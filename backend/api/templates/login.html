{% extends "base.html" %}

{% block title %}Login | Cognitive Orchestrator{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6 bg-app-bg">
    <div class="w-full max-w-md space-y-8 ui-card p-10 relative overflow-hidden" x-data="authForm()">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>

        <div class="relative text-center">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-600/10 border border-indigo-500/20 mb-6">
                <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold font-outfit" x-text="isRegister ? 'Create Account' : 'Welcome Back'"></h1>
            <p class="text-app-muted mt-2"
                x-text="isRegister ? 'Sign up to get started' : 'Sign in to access your dashboard'"></p>
        </div>

        <div x-show="error" x-transition
            class="bg-red-500/10 border border-red-500/20 text-red-200 text-sm p-3 rounded-xl flex items-center gap-3">
            <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-text="error"></span>
        </div>

        <form @submit.prevent="handleSubmit()" class="space-y-5 relative">
            <div x-show="isRegister" x-transition>
                <label class="block text-xs font-semibold text-app-muted uppercase tracking-widest mb-2 px-1">Full
                    Name</label>
                <div class="relative group">
                    <input type="text" x-model="name" placeholder="E.g. John Doe"
                        class="w-full bg-app-surface border border-app-border rounded-xl px-11 py-3 text-sm focus:outline-none focus:border-indigo-500/50 transition-colors group-hover:border-indigo-500/30 text-app-text">
                    <svg class="absolute left-4 top-3.5 w-4 h-4 text-white/20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-white/30 uppercase tracking-widest mb-2 px-1">Email
                    Address</label>
                <div class="relative group">
                    <input type="email" x-model="email" placeholder="name@example.com" required
                        class="w-full bg-app-surface border border-app-border rounded-xl px-11 py-3 text-sm focus:outline-none focus:border-indigo-500/50 transition-colors group-hover:border-indigo-500/30 text-app-text">
                    <svg class="absolute left-4 top-3.5 w-4 h-4 text-white/20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
            </div>

            <div>
                <label
                    class="block text-xs font-semibold text-white/30 uppercase tracking-widest mb-2 px-1">Password</label>
                <div class="relative group">
                    <input type="password" x-model="password" placeholder="••••••••" required
                        class="w-full bg-app-surface border border-app-border rounded-xl px-11 py-3 text-sm focus:outline-none focus:border-indigo-500/50 transition-colors group-hover:border-indigo-500/30 text-app-text">
                    <svg class="absolute left-4 top-3.5 w-4 h-4 text-white/20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>

            <button type="submit" :disabled="isLoading"
                class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-600/20 active:scale-[0.98]">
                <span x-show="!isLoading" x-text="isRegister ? 'Register' : 'Login'"></span>
                <span x-show="isLoading" class="flex items-center justify-center gap-2">
                    <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Processing...
                </span>
            </button>
        </form>

        <div class="relative text-center mt-8">
            <button @click="isRegister = !isRegister; error = null"
                class="text-sm font-medium text-indigo-400 hover:text-indigo-300 transition-colors">
                <span x-text="isRegister ? 'Already have an account? Sign In' : 'Need an account? Create one'"></span>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function authForm() {
        return {
            isRegister: false,
            email: '',
            password: '',
            name: '',
            error: null,
            isLoading: false,
            async handleSubmit() {
                this.isLoading = true;
                this.error = null;

                const endpoint = this.isRegister ? '/api/auth/register/' : '/api/auth/login/';
                const payload = this.isRegister
                    ? { email: this.email, password: this.password, name: this.name }
                    : { email: this.email, password: this.password };

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || data.detail || 'Authentication failed');
                    }

                    // Store token for API requests
                    localStorage.setItem('auth_token', data.token);

                    // Redirect to dashboard.
                    window.location.href = '/';
                } catch (err) {
                    this.error = err.message;
                } finally {
                    this.isLoading = false;
                }
            }
        }
    }
</script>
{% endblock %}
