{% extends "base.html" %}

{% block title %}Reminders | Cognitive Orchestrator{% endblock %}

{% block content %}
<div class="p-8 max-w-7xl mx-auto space-y-8" x-data="reminderApp()">
    <header class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold font-outfit text-app-text flex items-center gap-3">
                <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Reminders
            </h1>
            <p class="text-app-muted mt-1">Manage your active tasks and deadlines.</p>
        </div>
        <button @click="showModal = true"
            class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-semibold flex items-center gap-2 transition-all shadow-lg shadow-indigo-600/10 active:scale-95">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Task
        </button>
    </header>

    <!-- Filters -->
    <div class="flex gap-2 p-1 bg-white/5 rounded-xl self-start w-fit border border-white/5">
        <button @click="filter = 'all'"
            :class="filter === 'all' ? 'bg-white/10 text-white' : 'text-white/40 hover:text-white/60'"
            class="px-4 py-2 rounded-lg text-xs font-bold transition-all">ALL</button>
        <button @click="filter = 'active'"
            :class="filter === 'active' ? 'bg-white/10 text-white' : 'text-white/40 hover:text-white/60'"
            class="px-4 py-2 rounded-lg text-xs font-bold transition-all">ACTIVE</button>
        <button @click="filter = 'completed'"
            :class="filter === 'completed' ? 'bg-white/10 text-white' : 'text-white/40 hover:text-white/60'"
            class="px-4 py-2 rounded-lg text-xs font-bold transition-all">COMPLETED</button>
    </div>

    <!-- Task List -->
    <div class="space-y-4">
        <template x-for="task in filteredTasks()" :key="task.id">
            <div class="ui-card p-5 flex items-center gap-4 group hover:border-indigo-500/30 transition-all">
                <button @click="toggleTask(task)"
                    :class="task.completed ? 'bg-emerald-500 border-emerald-500' : 'border-white/20 hover:border-white/40'"
                    class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all shrink-0">
                    <svg x-show="task.completed" class="w-4 h-4 text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
                <div class="flex-1">
                    <h4 :class="task.completed ? 'text-white/30 line-through' : 'text-white'"
                        class="font-medium transition-all" x-text="task.text"></h4>
                    <div class="flex items-center gap-3 mt-1">
                        <span x-show="task.due_date"
                            class="text-[10px] text-amber-500 font-bold uppercase tracking-wider flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span x-text="task.due_date"></span>
                        </span>
                        <span x-show="task.tag" class="text-[10px] text-white/20 font-bold uppercase tracking-widest"
                            x-text="'#' + task.tag"></span>
                    </div>
                </div>
                <button @click="deleteTask(task.id)"
                    class="opacity-0 group-hover:opacity-100 p-2 text-white/20 hover:text-red-400 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="tasks.length === 0 && !isLoading" class="text-center py-20 ui-card border-dashed">
        <h2 class="text-xl font-bold font-outfit text-white">No tasks found</h2>
        <p class="text-white/40 mt-2">Add a reminder to stay on top of your schedule.</p>
    </div>

    <!-- Modal -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm"
        x-transition>
        <div class="w-full max-w-lg ui-card p-8 bg-surface-800 shadow-2xl" @click.away="showModal = false">
            <h2 class="text-2xl font-bold font-outfit mb-6">Create New Task</h2>
            <form @submit.prevent="createTask()" class="space-y-6">
                <div>
                    <label class="block text-xs font-semibold text-white/30 uppercase tracking-widest mb-2 px-1">Task
                        Description</label>
                    <input type="text" x-model="formData.text" required placeholder="What needs to be done?"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-white/30 uppercase tracking-widest mb-2 px-1">Due
                            Date</label>
                        <input type="text" x-model="formData.due_date" placeholder="Today, 6pm, etc."
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-semibold text-white/30 uppercase tracking-widest mb-2 px-1">Tag</label>
                        <select x-model="formData.tag"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-indigo-500/50">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" @click="showModal = false"
                        class="flex-1 px-4 py-3 rounded-xl border border-white/10 text-sm font-semibold hover:bg-white/5 transition-colors">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-4 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-sm font-semibold transition-colors">Add
                        Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function reminderApp() {
        return {
            tasks: [],
            filter: 'all',
            isLoading: true,
            showModal: false,
            formData: { text: '', due_date: '', tag: 'personal' },
            async init() {
                await this.fetchTasks();
            },
            async fetchTasks() {
                this.isLoading = true;
                try {
                    const res = await fetch('/api/reminders/', {
                        headers: { 'Authorization': 'Token ' + localStorage.getItem('auth_token') }
                    });
                    this.tasks = await res.json();
                } finally {
                    this.isLoading = false;
                }
            },
            filteredTasks() {
                if (this.filter === 'active') return this.tasks.filter(t => !t.completed);
                if (this.filter === 'completed') return this.tasks.filter(t => t.completed);
                return this.tasks;
            },
            async createTask() {
                try {
                    const res = await fetch('/api/reminders/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Token ' + localStorage.getItem('auth_token')
                        },
                        body: JSON.stringify(this.formData)
                    });
                    if (res.ok) {
                        this.showModal = false;
                        this.formData = { text: '', due_date: '', tag: 'personal' };
                        await this.fetchTasks();
                    }
                } catch (err) {
                    console.error(err);
                }
            },
            async toggleTask(task) {
                try {
                    const res = await fetch(`/api/reminders/${task.id}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Token ' + localStorage.getItem('auth_token')
                        },
                        body: JSON.stringify({ completed: !task.completed })
                    });
                    if (res.ok) await this.fetchTasks();
                } catch (err) {
                    console.error(err);
                }
            },
            async deleteTask(id) {
                try {
                    const res = await fetch(`/api/reminders/${id}/`, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Token ' + localStorage.getItem('auth_token') }
                    });
                    if (res.ok) await this.fetchTasks();
                } catch (err) {
                    console.error(err);
                }
            }
        }
    }
</script>
{% endblock %}
